name: build

on: [push, pull_request]

jobs:
  buildJob:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - run: chmod +x gradlew
      - run: chmod -R 777 ./
      - name: Building project
        run: ./gradlew library:assembleDebug