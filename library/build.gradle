plugins {
    id 'com.android.library'
    id 'kotlin-android'
}

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        minSdkVersion 16

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation 'androidx.core:core-ktx:1.3.2'
    compileOnly 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.4.2'
    compileOnly 'com.google.firebase:firebase-database-ktx:19.6.0'
}

ext {
    PUBLISH_GROUP_ID = 'io.github.kaustubhpatange'
    PUBLISH_ARTIFACT_ID = 'realtime-extensions'
    PUBLISH_VERSION = versions.library
    PUBLISH_ARTIFACT_DESCRIPTION = 'Some extensions for Firebase Realtime Database'
    PUBLISH_ARTIFACT_URL = 'https://github.com/KaustubhPatange/firebase-realtime-extensions'
}

apply from: "${rootProject.projectDir}/gradle/publish.gradle"